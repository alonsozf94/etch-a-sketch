
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etchy-sketchy</title>
</head>
<body>
    <div class="container">
      <h1 class="title">Etchy-Sketchy</h1>
        <div class="canvas-container">
            <div class="options">
                <button id="black" class="option">Black</button>
                <button id="rainbow" class="option">Rainbow</button>
                <button id="grayscale" class="option">Grayscale</button>
            </div>
            <div id="canvas"></div>
            <div class="slider-container">
                <input type="range" min="2" max="64" value="32" id="size-slider">
                <button id="reset-button">R</button>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
